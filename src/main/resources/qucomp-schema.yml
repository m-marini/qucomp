---
$schema: https://json-schema.org/draft/2020-12/schema
$id: https://mmarini.org/qucomp/qucomp-schema-0.2
title: Quantum computing
# Quantum computing
type: object
properties:
  $schema:
    type: string
    const: https://mmarini.org/qucomp/qucomp-schema-0.2
  gates:
    type: array
    items:
      $ref: "#/$defs/gates"
required:
  - $schema
  - gates
$defs:
  gates:
    anyOf:
      - $ref: "#/$defs/unaryGates"
      - $ref: "#/$defs/swap"
      - $ref: "#/$defs/cnot"
      - $ref: "#/$defs/ccnot"
      - $ref: "#/$defs/map"
  unaryGates:
    type: object
    properties:
      gate:
        type: string
        enum: [ "h", "i", "s", "t", "x", "y", "z" ]
      qubit:
        type: integer
        minimum: 0
    required:
      - gate
      - qubit
  swap:
    type: object
    properties:
      gate:
        type: string
        const: swap
      qubits:
        type: array
        items:
          type: integer
          minimum: 0
        minItems: 2
        maxItems: 2
    required:
      - gate
      - qubits
  cnot:
    type: object
    properties:
      gate:
        type: string
        const: cnot
      control:
        type: integer
        minimum: 0
      data:
        type: integer
        minimum: 0
    required:
      - gate
      - control
      - data
  ccnot:
    type: object
    properties:
      gate:
        type: string
        const: ccnot
      controls:
        type: array
        items:
          type: integer
          minimum: 0
        minItems: 2
        maxItems: 2
      data:
        type: integer
        minimum: 0
    required:
      - gate
      - controls
  map:
    type: object
    properties:
      gate:
        type: string
        const: map
      qubits:
        type: array
        items:
          type: integer
          minimum: 0
      mapping:
        type: array
        items:
          type: integer
          minimum: 0
    required:
      - gate
      - qubits
      - mapping
